name: Flutter CI

on:
  push:
  pull_request:

jobs:
  flutter-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build generated sources
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check hidden unicode characters
        run: python3 tool/security/check_bidi.py

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Dart analyze
        run: dart analyze

      - name: Flutter test
        run: flutter test

      - name: Android debug build smoke
        run: flutter build apk --debug
